version: '3'

dotenv: ['.env']

includes:
  build: .tasks/build.yml
  cleanup: .tasks/cleanup.yml
  docs: .tasks/docs.yml
  lint: .tasks/lint.yml
  local: .tasks/local.yml
  mock: .tasks/mock.yml
  release: .tasks/release.yml
  test: .tasks/test.yml
  tools: .tasks/tools.yml

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list-all
    silent: true

  ready:
    desc: "Prepare code for commit (generate, docs, lint, tidy)"
    deps: [tools:generate, docs:default, lint:default, build:tidy]