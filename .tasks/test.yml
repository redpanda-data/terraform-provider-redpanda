version: '3'

vars:
  REDPANDA_CLIENT_ID: '{{.REDPANDA_CLIENT_ID | default ""}}'
  REDPANDA_CLIENT_SECRET: '{{.REDPANDA_CLIENT_SECRET | default ""}}'
  REDPANDA_CLOUD_ENVIRONMENT: '{{.REDPANDA_CLOUD_ENVIRONMENT | default "pre"}}'
  CLUSTER_ID: '{{.CLUSTER_ID | default ""}}'
  DATASOURCE_CLUSTER_ID: '{{.DATASOURCE_CLUSTER_ID | default ""}}'
  TF_LOG: '{{.TF_LOG | default "WARN"}}'
  TIMEOUT: '{{.TIMEOUT | default "6h"}}'
  TIMEOUT_SHORT: '{{.TIMEOUT_SHORT | default "1h"}}'
  VERSION: '{{.VERSION | default "pre"}}'

tasks:
  unit:
    desc: "Run unit tests with coverage"
    cmds:
      - echo "Running unit tests..."
      - |
        DEBUG=true \
        REDPANDA_CLIENT_ID="dummy_id" \
        REDPANDA_CLIENT_SECRET="dummy_secret" \
        RUN_CLUSTER_TESTS=false \
        RUN_BYOC_TESTS=false \
        {{.PATH_PREFIX}} go test -short ./...
      - echo "Unit tests completed successfully"

  network:
    desc: "Run network resource tests"
    cmds:
      - echo "Running TestAccResourcesNetwork..."
      - |
        DEBUG=true \
        REDPANDA_CLIENT_ID="{{.REDPANDA_CLIENT_ID}}" \
        REDPANDA_CLIENT_SECRET="{{.REDPANDA_CLIENT_SECRET}}" \
        TF_ACC=true \
        TF_LOG={{.TF_LOG}} \
        VERSION={{.VERSION}} \
        {{.PATH_PREFIX}} go test -v -timeout={{.TIMEOUT_SHORT}} ./redpanda/tests -run TestAccResourcesNetwork
      - echo "Network tests completed successfully"

  datasource:
    desc: "Run datasource tests against existing cluster"
    cmds:
      - echo "Running TestAccResourcesDataSource..."
      - |
        DEBUG=true \
        REDPANDA_CLIENT_ID="{{.REDPANDA_CLIENT_ID}}" \
        REDPANDA_CLIENT_SECRET="{{.REDPANDA_CLIENT_SECRET}}" \
        TEST_AGAINST_EXISTING_CLUSTER=true \
        CLUSTER_ID="{{.DATASOURCE_CLUSTER_ID}}" \
        TF_ACC=true \
        TF_LOG={{.TF_LOG}} \
        VERSION={{.VERSION}} \
        {{.PATH_PREFIX}} go test -v -timeout={{.TIMEOUT_SHORT}} ./redpanda/tests -run TestAccResourcesDataSource
      - echo "Datasource tests completed successfully"

  datasource:cluster:
    desc: "Run cluster datasource acceptance test (creates cluster + reads via datasource)"
